

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">


     <input type="hidden" value="{$info.id}"  name="id" lay-verify="required" ><div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.phone}" name="phone" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.password}" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.nickname}" name="nickname" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">登录的IP地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.ip}" name="ip" lay-verify="required" placeholder="请输入登录的IP地址" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">修改时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.update_time}" name="update_time" lay-verify="required" placeholder="请输入修改时间" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">我</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$info.a}" name="a" lay-verify="required" placeholder="请输入我" autocomplete="off" class="layui-input">
                                </div>
                          </div>



    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
    })
</script>
</body>
</html>
