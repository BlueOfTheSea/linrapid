        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
            </div>
            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>

            <script type="text/html" id="table-content-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                            class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                            class="layui-icon layui-icon-delete"></i>删除</a>
            </script>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'contlist', 'table'], function () {
        var table = layui.table
            , form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-app-content-list', {
                where: field
            });
        });


        table.render({
            elem: '#LAY-app-content-list'
            , url: 'index'
            , method: 'post'
            ,page: true //开启分页
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [[
            {field: 'id',align: 'center', title: 'ID'},
{field: 'phone',align: 'center', title: '账号'},
{field: 'password',align: 'center', title: '密码'},
{field: 'nickname',align: 'center', title: '名称'},
{field: 'ip',align: 'center', title: '登录的IP地址'},
{field: 'update_time',align: 'center', title: '修改时间'},
{field: 'a',align: 'center', title: '我'},

                {width: 178, title: '操作', align: 'center', fixed: 'right', toolbar: '#table-content-list'}
            ]]
        });
        table.on('tool(LAY-app-content-list)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {

                    $.ajax({
                        type: 'POST',
                        url: 'delete',
                        data: data,
                        success: function (i) {
                            if (i.code == 200) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                layer.msg('删除成功！', {
                                    offset: '15px'
                                    ,icon: 1
                                });
                            }else{
                                layer.msg('删除失败！', {
                                    offset: '15px'
                                    ,icon: 2
                                });
                            }

                        }
                    })


                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                layer.open({
                    type: 2
                    ,title: '修改'
                    ,content: 'update/id/'+data.id
                    ,maxmin: true
                    ,area: ['500px', '450px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                type: 'POST',
                                url: 'update',
                                data: field,
                                success: function (i) {
                                    if (i.code == 200) {
                                        obj.update(field);
                                        layer.msg('修改成功！', {
                                            offset: '15px'
                                            ,icon: 1
                                        });
                                        table.reload('LAY-app-content-list');
                                        layer.close(index); //关闭弹层
                                    }else{
                                        layer.msg('失败失败！', {
                                            offset: '15px'
                                            ,icon: 2
                                        });
                                    }

                                }


                        })
//同步更新缓存对应的值

                        });

                        submit.trigger('click');
                    }
                });



            }
        });


        var $ = layui.$, active = {

            add: function () {
                layer.open({
                    type: 2
                    ,title: '添加'
                    ,content: 'save'
                    ,maxmin: true
                    ,area: ['500px', '450px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                type: 'POST',
                                url: 'save',
                                data: field,
                                success: function (i) {
                                    if (i.code == 200) {

                                        layer.msg('添加成功！', {
                                            offset: '15px'
                                            ,icon: 1
                                        });
                                        table.reload('LAY-app-content-list');
                                        layer.close(index); //关闭弹层
                                    }else{
                                        layer.msg('添加失败！', {
                                            offset: '15px'
                                            ,icon: 2
                                        });
                                    }

                                }


                            })
//同步更新缓存对应的值

                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
