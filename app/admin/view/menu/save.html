

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">


    <div class="layui-form-item">
                            <label class="layui-form-label">菜单名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="" name="menu_name" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label">一级0</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="" name="uid" lay-verify="required" placeholder="请输入一级0" autocomplete="off" class="layui-input">
                                </div>
                          </div>
<div class="layui-form-item">
                            <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                    <input type="text" value="" name="update_time" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                          </div>



    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
    })
</script>
</body>
</html>
